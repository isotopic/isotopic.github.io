<!-- 
ARC PARAMS

Aa
rX,rY
x-axis-rotation - quase sempre zero
large-arc-flag - mostra maior caminho possivel
dX,dY
-->
<h4>Arc params</h4>
<p>A | a &nbsp; radiusX,radiusY &nbsp; destX,destY</p>

<svg xmlns="http://www.w3.org/2000/svg"  width="200" height="100" 
    xmlns:xlink="http://www.w3.org/1999/xlink">  

		<path d="M40,20  A30,30 0 0,0 70,70"
		    style="stroke: #cccc00; stroke-width:2; fill:none;"/>

		<path d="M40,20  A30,30 0 1,0 70,70"
		    style="stroke: #ff0000; stroke-width:2; fill:none;"/>

		<path d="M40,20  A30,30 0 1,1 70,70"
		    style="stroke: #00ff00; stroke-width:2; fill:none;"/>

		<path d="M40,20  A30,30 0 0,1 70,70"
		    style="stroke: #0000ff; stroke-width:2; fill:none;"/>

</svg>

<svg xmlns="http://www.w3.org/2000/svg"  width="200" height="80" 
    xmlns:xlink="http://www.w3.org/1999/xlink">

    <path stroke-linecap="round" style="stroke:#f4f4f4; stroke-width:4; fill: none;" 

    d="
    M10,10 l15,10 l90,0 l15,-10      

	m-100,20 
    a5,5  0 0,1 5,-5 
    a5,5  0 0,1 5,5 
    a5,5  0 0,1 -5,5
    a5,5  0 0,1 -5,-5

	m70,0 
    a5,5  0 0,1 5,-5 
    a5,5  0 0,1 5,5 
    a5,5  0 0,1 -5,5
    a5,5  0 0,1 -5,-5"/> 

</svg>




<!--

<h4>Quadratic bezier curve</h4>
<p>Q | q &nbsp; anchorX,anchorY &nbsp; destX,destY</p>

<svg xmlns="http://www.w3.org/2000/svg"  width="200" height="200" style="border:1px solid #ccc"
    xmlns:xlink="http://www.w3.org/1999/xlink">  

		<!-- Q upper: posição no svg global -->
		<path d="M0,0 Q0,100 100,100" style="stroke: #006666; fill:none;"/> 

		<!-- q lowercase: relativa ao ultimo ponto -->
		<path d="M198,0 q0,100 -100,100" style="stroke: #666600; fill:none;"/> 

</svg>
