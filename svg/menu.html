<!DOCTYPE html>
<html lang="en">

<head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>SVG Menu animation</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link href="http://fonts.googleapis.com/css?family=Dosis:300,400,500,700,600,800" rel="stylesheet" type="text/css">

<style type="text/css">
.logo{
	width:80px;
	height: auto;
}
body{
	color:#333;
	font-family: "Dosis";
}
h4{
	margin-top:40px;
}
p{
color:#999;
}

svg{
	display:block;
}




#nav-switch{
	position:absolute;
	top: 20px;
	right: 20px;
	cursor: pointer;
}
#nav-switch:hover circle{
	fill:#f8f8f8;
}



  </style>
</head>



<body>



<!-- hamburger -->
<svg id="nav-switch" width="50" height="50" 
xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink">

  <circle cx="25" cy="25" r="23" stroke-width="1" stroke="#f0f0f0" fill="#fff"/>
  <line x1="15" x2="35"  y1="19" y2="19" stroke-width="3" stroke="#ddd" stroke-linecap="round"/>
  <line x1="15" x2="35"  y1="25" y2="25" stroke-width="3" stroke="#ddd" stroke-linecap="round"/>
  <line x1="15" x2="35"  y1="31" y2="31" stroke-width="3" stroke="#ddd" stroke-linecap="round"/>

</svg>





<div class="container-fluid">


	<div class="col-sm-3">
		<h1><a href="../"><img src="../logo.svg" alt="Isotopic logo" class='logo'></a></h1>
	</div>



	<div class="col-sm-9">


  </div>



</div><!-- container-fluid -->


  </body>
</html>
